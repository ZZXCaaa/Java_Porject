<div class="activity">

 <div class="Toolbar" (mouseenter)="click_tool_bar()">
    <div class="ToolbarColore"></div>
    <div class="ToolbarColore1"></div>
    <div class="ToolbarColore2"></div>
  </div>
  <div class="option_main" id="option_main">
    <div class="option1">
      <input type="button" value="新增問卷" class="opt_button" (click)="showDialog(2)">

      <!-- <input type="button" value="編輯問卷" class="edit_button" (click)="showDialog(2)"> -->
    </div>
    <div class="option1"></div>
    <div class="option1"></div>
  </div>

  <div class="activity-meun">
    <div>
      @if (administrator_bool)
      {
        <button>新增</button>
        <!-- <button (click)="delata_data()" >刪除</button> -->
        <button (click)="sign_out()">登出</button>
      }


    </div>
      <table>
        <caption class="caption_bg">問卷列表</caption>

        <div class="activity-title">
        <thead>

            <tr>
              <th class="ques_picter"></th>
              <th class="ques">問卷名稱</th>
              <th class="start_time">開始時間</th>
              <th class="end_time">結束時間</th>
              <th class="static">狀態</th>
              <button class="botton_Z_push" >前進</button>
              <button class="botton_Z_push_2" >後退</button>
          </tr>
        </thead>

          @for (item of serviceDate; track $index ; let i = $index)
          {

            <div class="text_all" [ngClass]="meun_button_class()" (click)="meun_button_click(item)" (mouseenter)="mouse_enter(item)" (mousedown)="mouse_enter(item)" id={{item}}>
              <td><input type="button" value="刪除" (click)="delata_data(i)"></td>
              <!-- <td><input class="pitcer" type="image" src="/imag_1.png" alt=""></td> -->
              <td class="td_goleft name_break">{{item.name}}</td>
              <td class="td_goleft">{{item.startDate}}</td>
              <td class="td_goleft">{{item.endDate}}</td>
              <td class="td_goleft">{{item}}</td>
            <p></p>
            </div>

          }
      </div>
    </table>
    <div class="botton_class">
      <input type="text" name="" id="" [(ngModel)]="sc_name" (keyup)="search_data()"  class="sc">
    </div>
    <div> <h1 class="h1_title">{{administrator_str}}</h1></div>
    <div><input type="date" name="" id="" class="date_start" (change)="search_data()" [(ngModel)]="startdate"></div>
    <div><input type="date" name="" id="" class="date_end" (change)="search_data()" [(ngModel)]="endDate"></div>
    </div>
</div>
